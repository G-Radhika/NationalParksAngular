<agm-map [latitude]="lat" [longitude]="lng" [zoom]= 3>
  <agm-marker *ngFor="let marker of markers"
    (markerClick)="openWindow(marker.id)"
    [latitude]="marker.lat"
    [longitude]="marker.lng">
    <agm-info-window
      [isOpen]="isInfoWindowOpen(marker.id)"
      [latitude]="marker.lat"
      [longitude]="marker.lng">{{marker.name}}</agm-info-window>
  </agm-marker>
</agm-map>
<button type="button" (click)="openWindow(5)">Open InfoWindow 5</button>
